<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Lichess analysis for chess.com games">
        <meta name="author" content="Daniel Schreck, github.com/ds2606">
        <link rel="icon" type="image/png" href="/static/favicon.png">
        <title>Chessli</title>

        <!-- bootstrap/jQuery -->
        <link href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- local static assets -->
        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/controller.js"></script>
    </head>
    <body>
        <div class="page-content">
            <div class="mb-auto"></div>

            <main>
                <h1 class="cover-heading">CHESSLI</h1>
                <p class="lead">
                    Chess.com games, Lichess analysis.<br>
                    Import the most recent game of any chess.com user into Lichess.<br>
                </p>
                <div class='user-interface'>
                    <div>
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input id="username" class="form-control" placeholder="chess.com user" spellcheck="false">
                                <input type="button" id="submit" class="submit btn" value="submit">
                            </div>
                        </form>
                    </div>
                    <a class="container" id="clickbox">&nbsp;</a>
                </div>
            </main>

            <footer class="mt-auto">
                <p>
                    Built by <a class="sitelink" href="https://github.com/ds2606">ds2606</a>
                </p>
            </footer>
        </div>
    </body>
</html>
