<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- ADD FAVICON <link rel="icon" href="../../../../favicon.ico"> -->
        <title>Chessli</title>

        <!-- bootstrap -->
        <link href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- local static assets -->
        <link href="/static/custom_styles.css" rel="stylesheet">
        <link href="/static/chessli.css" rel="stylesheet">
        <script src="static/chessli.js"></script>
    </head>
    <body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
            </header>

            <main role="main" class="inner cover">
                <button id="fadebutton" style="display:none">fade in</button><br><br>
                <h1 class="cover-heading">ChessLi</h1>
                <p class="lead">
                    Chess.com games, Lichess analysis. <br>Import the most
                    recent game of any chess.com user into Lichess.</p>
                <p class="lead">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input id="username" class="form-control" placeholder="chess.com username" aria-label="Username" aria-describedby="basic-addon1">
                            <input type="button" class="submit btn
                            btn-primary" value="Submit">
                        </div>
                    </form>
                </p>
                <div id="url-textbox" class="container" class="link-primary">
                    <a id="lichess-link" href="https://lichess.org">null and hidden
                        until first input</a>
                </div>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Built by <a href="https://github.com/ds2606">ds2606</a>,
                        design by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
